<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <title>Daily Calendar</title>
  </head>
  <body>
    <div class="calendar-container">
      <aside class="time-column">
        <div class="time-slot">
          <span class="time">9:00</span><span class="time-suffix"> AM</span>
        </div>
        <div class="time-slot">
          <span class="time-suffix">9:30</span>
        </div>
        <div class="time-slot">
          <span class="time">10:00</span><span class="time-suffix"> AM</span>
        </div>
        <div class="time-slot">
          <span class="time-suffix">10:30</span>
        </div>
        <div class="time-slot">
          <span class="time">11:00</span><span class="time-suffix"> AM</span>
        </div>
        <div class="time-slot">
          <span class="time-suffix">11:30</span>
        </div>
        <div class="time-slot">
          <span class="time">12:00</span><span class="time-suffix"> PM</span>
        </div>
        <div class="time-slot">
          <span class="time-suffix">12:30</span>
        </div>
        <div class="time-slot">
          <span class="time">1:00</span><span class="time-suffix"> PM</span>
        </div>
        <div class="time-slot">
          <span class="time-suffix">1:30</span>
        </div>
        <div class="time-slot">
          <span class="time">2:00</span><span class="time-suffix"> PM</span>
        </div>
        <div class="time-slot">
          <span class="time-suffix">2:30</span>
        </div>
        <div class="time-slot">
          <span class="time">3:00</span><span class="time-suffix"> PM</span>
        </div>
        <div class="time-slot">
          <span class="time-suffix">3:30</span>
        </div>
        <div class="time-slot">
          <span class="time">4:00</span><span class="time-suffix"> PM</span>
        </div>
        <div class="time-slot">
          <span class="time-suffix">4:30</span>
        </div>
        <div class="time-slot">
          <span class="time">5:00</span><span class="time-suffix"> PM</span>
        </div>
        <div class="time-slot">
          <span class="time-suffix">5:30</span>
        </div>
        <div class="time-slot">
          <span class="time">6:00</span><span class="time-suffix"> PM</span>
        </div>
        <div class="time-slot">
          <span class="time-suffix">6:30</span>
        </div>
        <div class="time-slot">
          <span class="time">7:00</span><span class="time-suffix"> PM</span>
        </div>
        <div class="time-slot">
          <span class="time-suffix">7:30</span>
        </div>
        <div class="time-slot">
          <span class="time">8:00</span><span class="time-suffix"> PM</span>
        </div>
        <div class="time-slot">
          <span class="time-suffix">8:30</span>
        </div>
        <div class="time-slot">
          <span class="time">9:00</span><span class="time-suffix"> PM</span>
        </div>
      </aside>
      <section class="main">
        <div class="events-container">
          <div class="event-block morning">
            <div class="event">
              <span class="event-name">Sample Item</span>
              <span class="event-location">Sample Location</span>
            </div>
          </div>
          <div class="event-block afternoon">
            <div class="event">
              <span class="event-name">Sample Item</span>
              <span class="event-location">Sample Location</span>
            </div>
            <div class="event overlap">
              <span class="event-name">Sample Item</span>
              <span class="event-location">Sample Location</span>
            </div>
            <div class="event offset">
              <span class="event-name">Sample Item</span>
              <span class="event-location">Sample Location</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
