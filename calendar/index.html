<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <aside class="column">
        <div class="item">
          <span class="time">9:00</span><span class="half-time"> AM</span>
        </div>
        <div class="item">
          <span class="half-time">9:30</span>
        </div>
        <div class="item">
          <span class="time">10:00</span><span class="half-time"> AM</span>
        </div>
        <div class="item">
          <span class="half-time">10:30</span>
        </div>
        <div class="item">
          <span class="time">11:00</span><span class="half-time"> AM</span>
        </div>
        <div class="item">
          <span class="half-time">11:30</span>
        </div>
        <div class="item">
          <span class="time">12:00</span><span class="half-time"> PM</span>
        </div>
        <div class="item">
          <span class="half-time">12:30</span>
        </div>
        <div class="item">
          <span class="time">1:00</span><span class="half-time"> PM</span>
        </div>
        <div class="item">
          <span class="half-time">1:30</span>
        </div>
        <div class="item">
          <span class="time">2:00</span><span class="half-time"> PM</span>
        </div>
        <div class="item">
          <span class="half-time">2:30</span>
        </div>
        <div class="item">
          <span class="time">3:00</span><span class="half-time"> PM</span>
        </div>
        <div class="item">
          <span class="half-time">3:30</span>
        </div>
        <div class="item">
          <span class="time">4:00</span><span class="half-time"> PM</span>
        </div>
        <div class="item">
          <span class="half-time">4:30</span>
        </div>
        <div class="item">
          <span class="time">5:00</span><span class="half-time"> PM</span>
        </div>
        <div class="item">
          <span class="half-time">5:30</span>
        </div>
        <div class="item">
          <span class="time">6:00</span><span class="half-time"> PM</span>
        </div>
        <div class="item">
          <span class="half-time">6:30</span>
        </div>
        <div class="item">
          <span class="time">7:00</span><span class="half-time"> PM</span>
        </div>
        <div class="item">
          <span class="half-time">7:30</span>
        </div>
        <div class="item">
          <span class="time">8:00</span><span class="half-time"> PM</span>
        </div>
        <div class="item">
          <span class="half-time">8:30</span>
        </div>
        <div class="item">
          <span class="time">9:00</span><span class="half-time"> PM</span>
        </div>
      </aside>
      <section class="main">
        <div class="events">
          <div class="event-container morning">
            <div class="event">
              <span class="event-name">Sample Item</span>
              <span class="event-location">Sample Location</span>
            </div>
          </div>
          <div class="event-container afternoon">
            <div class="event">
              <span class="event-name">Sample Item</span>
              <span class="event-location">Sample Location</span>
            </div>
            <div class="event offset">
              <span class="event-name">Sample Item</span>
              <span class="event-location">Sample Location</span>
            </div>
            <div class="event">
              <span class="event-name">Sample Item</span>
              <span class="event-location">Sample Location</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
